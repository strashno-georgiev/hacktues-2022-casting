{%extends "pizzaOrder/base.html"%}
{%block content%}
    <a href={%url "home"%}>Back to home menu</a><br/>
    {%if none%}
        <h5>There are currently no sauces</h5>
        <a href={%url "add-sauce"%}>Add sauce</a>
    {%else%}
        <a href={%url "add-sauce"%}>Add sauce</a>
        {%for sauce in sauces%}
            <div>
                <h4>{{sauce.name}}</h4>
                <a style="color:red;" href={% url "delete-sauce" pk=sauce.pk%}>Delete</a>
                <a style="color:cyan;" href={% url "update-sauce" pk=sauce.pk%}>Update</a>
                <p>{{sauce.description}}</p>
            </div>
        {%endfor%}
    {%endif%}
{%endblock content%}
